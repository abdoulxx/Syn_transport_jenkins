name: Pipeline CI Selenium

on:
  push:
    branches:
      - main

jobs:
  test_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Cloner le dépôt
        uses: actions/checkout@v3

      - name: 🛠 Installer PHP et Composer
        run: |
          sudo apt update
          sudo apt install -y php-cli unzip curl
          curl -sS https://getcomposer.org/installer | php
          sudo mv composer.phar /usr/local/bin/composer
          composer install

      - name: 🔍 Static Code Analysis (PHPStan)
        run: |
          vendor/bin/phpstan analyse --level=max src/ --no-progress --error-format=table --memory-limit=2G || echo "PHPStan a trouvé des erreurs, mais on continue l'exécution."

      - name: 🔧 Installer SQLMap
        run: |
          sudo apt install -y python3-pip
          pip install sqlmap

      - name: 🐍 Installer Python, Selenium et dépendances
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install selenium webdriver-manager

      - name: 🖥 Lancer le test Selenium
        run: |
          source venv/bin/activate
          python tests/selenium_test_pack_or.py

      - name: 📧 Envoyer mail de notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "[GitHub Actions] Résultat Test Selenium 🚀"
          to: ${{ secrets.EMAIL_USER }}
          from: GitHub Actions
          body: |
            Le pipeline GitHub Actions est terminé.
            Consultez GitHub pour voir les résultats.

            Cordialement,
            GitHub Actions
